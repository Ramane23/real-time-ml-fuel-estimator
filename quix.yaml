# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: flights_producer
    application: services/flights_producer
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: KAFKA_TOPIC_NAME
        inputType: OutputTopic
        description: the kafka topic to produce the flights from AviationEdge API
        required: true
        value: live_flights_fuel_estimation
      - name: LIVE_OR_HISTORICAL
        inputType: FreeText
        description: wether we are in live or historical mode
        required: true
        value: live
      - name: AVIATION_EDGE_API_KEY
        inputType: Secret
        description: ''
        required: true
        secretKey: AVIATION_EDGE_API_KEY
  - name: flights_with_apm
    application: services/flights_with_apm
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: KAFKA_INPUT_TOPIC_NAME
        inputType: InputTopic
        description: the input kafka topic from which we retrieve the flights points
        required: true
        value: live_flights_fuel_estimation
      - name: KAFKA_CONSUMER_GROUP
        inputType: FreeText
        description: consummer group to read from the input topic
        required: true
        value: live_flights_consumer_fuel_estimation
      - name: KAFKA_OUTPUT_TOPIC_NAME
        inputType: OutputTopic
        description: the kafka topic to produce the flights points enriched with with aircraft performances features
        required: true
        value: live_flights_with_apm
  - name: flights_to_feature_store
    application: services/flights_to_feature_store
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: KAFKA_TOPIC_NAME
        inputType: InputTopic
        description: we need to read from the topic in irder to extract the primary keys requiredd by hopsworks
        required: true
        value: live_flights_with_apm
      - name: KAFKA_CONSUMER_GROUP
        inputType: FreeText
        description: consummer group to read from the kafka topic
        required: true
        value: live_flights_with_apm_consumer
      - name: LIVE_OR_HISTORICAL
        inputType: FreeText
        description: whether we are running on live or historical mode
        required: true
        value: live
      - name: HOPSWORKS_API_KEY
        inputType: Secret
        description: ''
        required: true
        secretKey: HOPSWORKS_API_KEY
      - name: HOPSWORKS_PROJECT_NAME
        inputType: FreeText
        description: ''
        required: true
        value: Ramane
      - name: FEATURE_GROUP_NAME
        inputType: FreeText
        description: ''
        required: true
        value: live_flights_tracking_with_apm_data
      - name: FEATURE_GROUP_VERSION
        inputType: FreeText
        description: ''
        required: true
        value: 1
      - name: FEATURE_VIEW_NAME
        inputType: FreeText
        description: ''
        required: true
        value: live_flights_tracking_with_apm_view
      - name: FEATURE_VIEW_VERSION
        inputType: FreeText
        description: ''
        required: true
        value: 1
      - name: BUFFER_SIZE
        inputType: FreeText
        description: ''
        required: true
        value: 1000
  - name: fuel_predictor
    application: services/fuel_predictor
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: fuel-predict-3f63c0
    variables:
      - name: KAFKA_TOPIC_NAME
        inputType: InputTopic
        description: ''
        required: true
        value: live_flights_with_apm
      - name: KAFKA_CONSUMER_GROUP
        inputType: FreeText
        description: ''
        required: true
        value: live_flights_with_apm_consumer_primary_keys
      - name: LIVE_OR_HISTORICAL
        inputType: FreeText
        description: ''
        required: true
        value: live
      - name: HOPSWORKS_API_KEY
        inputType: Secret
        description: ''
        required: true
        secretKey: HOPSWORKS_API_KEY
      - name: HOPSWORKS_PROJECT_NAME
        inputType: FreeText
        description: ''
        required: true
        value: Ramane
      - name: FEATURE_GROUP_NAME
        inputType: FreeText
        description: ''
        required: true
        value: live_flights_tracking_with_apm_data
      - name: FEATURE_GROUP_VERSION
        inputType: FreeText
        description: ''
        required: true
        value: 1
      - name: FEATURE_VIEW_NAME
        inputType: FreeText
        description: ''
        required: true
        value: live_flights_tracking_with_apm_view
      - name: FEATURE_VIEW_VERSION
        inputType: FreeText
        description: ''
        required: true
        value: 1
      - name: LAST_N_MINUTES
        inputType: FreeText
        description: ''
        required: true
        value: 10
      - name: COMET_ML_API_KEY
        inputType: Secret
        description: ''
        required: true
        secretKey: COMET_ML_API_KEY
      - name: COMET_ML_PROJECT_NAME
        inputType: FreeText
        description: ''
        required: true
        value: real-time-ml-fuel-estimator
      - name: COMET_ML_WORKSPACE
        inputType: FreeText
        description: ''
        required: true
        value: ramane23

# This section describes the Topics of the data pipeline
topics:
  - name: KAFKA_TOPIC_NAME
    configuration:
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: live_flights
    configuration:
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: live_flights_fuel_estimator
    configuration:
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: live_flights_fuel_estimation
    configuration:
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: live_flights_with_apm
    configuration:
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
